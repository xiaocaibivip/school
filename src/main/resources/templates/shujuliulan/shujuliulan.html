<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>数据浏览</title>
    <link rel="shortcut icon" th:href="@{/images/sql.ico}" type="image/x-icon" />
    <link th:href="@{/styles/style_sjll.css}" rel="stylesheet"
          type="text/css">
    <script th:src="@{/angular/angular.min.js}" type="text/javascript"></script>
</head>

<body ng-app="app" ng-controller="ShujuliulanController" ng-cloak>
<div id="wrapper">
    <div th:include="common/menu :: html"></div>

    <div id="main">
        <h3>浏览手机信息：</h3>
        <table style="margin:auto" width="617" height="210" border="0" cellspacing="1">
            <thead>
            <tr>
                <td width="175">名称</td>
                <td width="175">系统</td>
                <td width="175">尺寸</td>
                <td width="175">重量</td>
                <td width="175">单价</td>
                <td width="175">库存</td>
                <td width="435">上线日期</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="l in list">
                <td>{{l.mname}}</td>
                <td>{{l.os}}</td>
                <td>{{l.screensize}}</td>
                <td>{{l.weights}}</td>
                <td>{{l.unitprice}}</td>
                <td>{{l.remain}}</td>
                <td>{{l.dateoflisting}}</td>
            </tr>
            </tbody>
        </table>
        <form name="form1" action="" method="post">
            <input type="button" name="btn2" value="浏览" ng-click="click()" class="btn"/>
        </form>
    </div>


    <div id="footer">版权信息:&copy;河北建材信息工程系 桑丽萍 李彩云 李浩宇所有2018-2028</div>
</div>

<script th:src="@{/web/shujuliulan.js}" type="text/javascript"></script>

</body>
</html>
