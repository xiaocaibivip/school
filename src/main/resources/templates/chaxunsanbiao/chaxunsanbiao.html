<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>三表联查</title>
    <link rel="shortcut icon" th:href="@{/images/sql.ico}" type="image/x-icon" />
    <link th:href="@{/styles/style_cxliangbiao.css}" rel="stylesheet"
          type="text/css">
    <script th:src="@{/angular/angular.min.js}" type="text/javascript"></script>
</head>

<body ng-app="app" ng-controller="SanbiaochaxunController" ng-cloak>
<div id="wrapper">
    <div th:include="common/menu :: html"></div>

    <div id="main">
        <h3>三个表连接查询</h3>
        <form name="form1" action="" method="post">
            <label class="pp">输入手机品牌</label>
            <input type="text" size="40" ng-model="modelParam" class="wb" />
            <input type="button" name="btn2" value="查询" ng-click="click()" class="btn"/>
        </form>
        <table width="522" border="0" cellspacing="1">
            <thead>
            <tr>
                <td width="175">手机名称</td>
                <td width="171">手机操作系统</td>
                <td width="175">品牌</td>
                <td width="163">销售数量</td>
                <td width="435">销售日期</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="l in list">
                <td>{{l.mname}}</td>
                <td>{{l.os}}</td>
                <td>{{l.brandname}}</td>
                <td>{{l.salescount}}</td>
                <td>{{l.buydate}}</td>
            </tr>
            </tbody>
        </table>
    </div>


    <div id="footer">版权信息:&copy;河北建材信息工程系 桑丽萍 李彩云 李浩宇所有2018-2028</div>
</div>
<script th:src="@{/web/sanbiaochaxun.js}" type="text/javascript"></script>
</body>
</html>
