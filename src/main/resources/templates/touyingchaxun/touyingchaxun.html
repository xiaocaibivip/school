<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>投影查询</title>
    <link rel="shortcut icon" th:href="@{/images/sql.ico}" type="image/x-icon" />
    <link th:href="@{/styles/style_sjll.css}" rel="stylesheet"
          type="text/css">
    <script th:src="@{/angular/angular.min.js}" type="text/javascript"></script>
</head>

<body ng-app="app" ng-controller="TouyingchaxunController" ng-cloak>
<div id="wrapper">
    <div th:include="common/menu :: html"></div>
    <div id="main">
        <h3>查询会员姓名和手机号</h3>
        <table style="margin:auto" width="617" height="210" border="0" cellspacing="1">
            <tr>
                <td width="175">姓名</td>
                <td width="435">手机号</td>
            </tr>
            <tr ng-repeat="l in list">
                <td>{{l.customername}}</td>
                <td>{{l.customerphone}}</td>
            </tr>

        </table>
        <form name="form1" action="" method="post">
            <input type="button" name="btn2" value="查询" class="btn"/>
        </form>
    </div>


    <div id="footer">版权信息:&copy;河北建材信息工程系 桑丽萍 李彩云 李浩宇所有2018-2028</div>
</div>

<script th:src="@{/web/touyingchaxun.js}" type="text/javascript"></script>

</body>
</html>
