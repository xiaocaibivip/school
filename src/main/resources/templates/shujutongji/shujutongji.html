<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>数据统计</title>
    <link rel="shortcut icon" th:href="@{/images/sql.ico}" type="image/x-icon"/>
    <link th:href="@{/styles/style_sjtj.css}" rel="stylesheet"
          type="text/css">
    <script th:src="@{/angular/angular.min.js}" type="text/javascript"></script>
</head>

<body ng-app="app" ng-controller="ShujutongjiController" ng-cloak>
<div id="wrapper">
    <div th:include="common/menu :: html"></div>
    <div id="main">
        <h3>根据手机品牌统计手机销售信息：</h3>
        <form name="form1" action="" method="post">
            <input type="text" ng-model="brand" size="40" class="wb"/>
            <input type="button" ng-click="click()" value="搜索" class="btn"/>
        </form>
        <table style="margin:auto; margin-top: 10px" width="800" height="210" cellspacing="1">
            <thead>
            <tr>
                <td width="175">品牌</td>
                <td width="435">销量</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="l in list">
                <td>{{l.brandname}}</td>
                <td>{{l.total}}</td>
            </tr>
            </tbody>
        </table>
    </div>


    <div id="footer">版权信息:&copy;河北建材信息工程系 桑丽萍 李彩云 李浩宇所有2018-2028</div>
</div>
<script th:src="@{/web/shujutongji.js}" type="text/javascript"></script>
</body>
</html>
